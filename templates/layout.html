<!DOCTYPE html>
<html>
    <head>
        <title>Books</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='/favicon.png') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/main.css') }}" type="text/css" rel="stylesheet">
      </head>
    <body>
        <div class="principal">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                  <ul class="navbar-nav">
                      <a class="nav-link home" href="/"><i class="fa fa-home"></i></a>
                  </ul>
                  
                  <ul class="navbar-nav ml-auto">
                    
                    {% if session.user_id %}
                    <form class="form-inline" action="/search" method="post">
                      <div class="input-group">
                      <button class="btn-search btn btn-light" type="submit"><i class="fa fa-search"></i></button>
                      <input class="search-input form-control mr-lg-2" name="book" type="search" placeholder="Search Book" aria-label="Search">
                    </div>
                    </form>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user-o"></i>{{session.user_name.title()}}
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="nav-item dropdown-item btn-success" id="logout" href="/logout"><i class="fa fa-sign-out"></i>Logout</a>
                      </div>
                    </li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login"><i class="fa fa-sign-in"></i>Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register"><i class="fa fa-plus-square-o"></i>Register</a></li>
                    {% endif %}
                  </ul>
              </nav>
        </div>
        {% block body %}
        {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
