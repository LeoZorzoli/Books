{% extends "layout.html" %}

{% block body %}
<div class="container" >
    <h1 class="found">Found books</h1>
    <hr>
{% for book in books %}
{% if data != ''%}
    <div class="card">
        <div class="card-body">
          <p class="card-title"><i class="fa fa-book"></i>{{book.title}}</p>
          <p class="card-text"><i class="fa fa-info"></i>"Written by: {{book.author}} <br> in {{book.year}}</p>
          <a href="search/{{book.isbn}}" class="btn btn-book btn-info"> <i class="fa fa-chevron-right"></i>BookPage</a>
        </div>
    </div>
{% endif %}
{% endfor %}
</div>
{% endblock %}
